schemas:
  OrganizationObject:
    type: object
    required:
      - name
      - logo
    properties:
      name:
        type: string
      logo:
        type: object
        required:
          - original
          - small
          - medium
          - type
        properties:
          original:
            type: string
          small:
            type: string
          medium:
            type: string
          type:
            type: string
  OrgProfileUpdateBody:
    type: object
    required:
      - name
    properties:
      name:
        type: string
  OrgLogoUpdateBody:
    type: object
    properties:
      logo:
        type: string
        format: binary
